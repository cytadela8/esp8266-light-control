<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="icon512.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <title>Sterowanie Żarówką</title>
    <link rel="stylesheet" href="main.css">
    <script type="application/javascript" src="main.js"></script>
</head>
<body>
<div class="content">
    <header><img src="icon512.png" alt="Sterowanie żarówką" class="logo"/></header>
    <main>
        <div>
            <button class="lamp-button" type="button" onclick="setState('ON')" id="buttonOn">ON</button>
        </div>
        <div>
            <button class="lamp-button" type="button" onclick="setState('OFF')" id="buttonOff">OFF</button>
        </div>
    </main>
    <footer>
        <div id="status">Loading...</div>
        <div class="credits">Icon made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
            3.0 BY</a></div>
    </footer>
</div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        console.log("Registering service worker");
        navigator.serviceWorker.register('service-worker.js')
            .then(function (reg) {
                console.log("Service worker registered successfully.");
            }).catch(function (err) {
            console.log("Service worker registration failed. This happened: ", err)
        });
    }
</script>
</html>
